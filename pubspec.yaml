name: app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # PARA ICONOS DE LA APP
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/

# CONFIGURACIÃ“N DE flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/Logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/Logo.png"
  windows:
    generate: true
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icon/Logo.png"
